<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Topic 3 - Access Modifiers and Encapsulation</title>
</head>
<body>
    <h1>Topic 3 - Access Modifiers and Encapsulation</h1>
    <h1 id="Person2"></h1>
    <script>
        class Person{

        //Private Fields
        #name;
        #age;
        #occupation;
        #year;

        constructor(name, age, occupation, year){
            this.#name = name;
            this.#age = age;
            this.#occupation = occupation;
            this.#year = year;
        }

        //Getters
        get name(){
            return this.#name;
        }

        get age(){
            return this.#age;
        }

        get occupation(){
            return this.#occupation;
        }
        get year(){
            return this.#year;
        }

        // Method to display person information in the console
        displayInfo() {
            console.log("Name: " + this.name);
            console.log("Age: " + this.age);
            console.log("Occupation: " + this.occupation);
            console.log("Year: " + this.year);
        }

        // Method to display person information in the HTML
        displayInfoHTML() {
            const personElement = document.getElementById('Person2');
            personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>Occupation:</strong> ${this.occupation}<br>
                <strong>Year:</strong> ${this.year}
            `;
        }
        }


        // Creating an object (instance) of the Person class
        const Person2 = new Person('Jane Justine', 19, 'Student', 'Second Year');

        // Calling methods
       Person2.displayInfo();  
        Person2.displayInfoHTML();  
    </script>
</body>
</html>
