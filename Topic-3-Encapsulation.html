<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Topic 3 - Access Modifiers and Encapsulation</title>
</head>
<body>
    <h1>Topic 3 - Access Modifiers and Encapsulation</h1>
    <h1 id="Person2"></h1>
    <script>
        class Person{

        //Private Fields
        #name;
        #age;
        #occupation;
        #year;

        constructor(name, age, occupation, year){
            this.#name = name;
            this.#age = age;
            this.#occupation = occupation;
            this.#year = year;
        }

        //Getters
        get name(){
            return this.#name;
        }

        get age(){
            return this.#age;
        }

        get occupation(){
            return this.#occupation;
        }
        get year(){
            return this.#year;
        }

    }
    </script>
</body>
</html>
